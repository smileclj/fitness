<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>乐刻健身</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/login.min.css" rel="stylesheet">
    <!--tooltip-->
    <link href="fitness_util/tooltip/tip-violet/tip-violet.css" rel="stylesheet">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>乐刻健身</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>健身管理后台</strong></h4>
                </div>
            </div>
            <div class="col-sm-5">
                <form id="login_form">
                    <h4 class="no-margins"><strong>登录：</strong></h4>
                    <p class="m-t-md"><strong>登录到健身管理后台</strong></p>
                        <input name="username" type="text" class="form-control uname" placeholder="用户名"/>
                        <input name="password" type="password" class="form-control pword m-b" placeholder="密码"/>
                        <button id = "login_btn" class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                2016
            </div>
        </div>
    </div>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="fitness_util/validate/jquery.validate.min.js"></script>
    <script src="fitness_util/validate/validate_default.js"></script>
    <script src="fitness_util/validate/messages_zh.min.js"></script>
    <script src="fitness_util/tooltip/jquery.poshytip.min.js"></script>
    <script src="fitness_js/login.js"></script>
</body>
</html>
