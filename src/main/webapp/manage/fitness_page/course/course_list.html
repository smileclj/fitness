<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H+ 后台主题UI框架 - 表单验证 jQuery Validation</title>
    <meta name="keywords" content="健身">
    <meta name="description" content="健身">
    <link href="../../fitness_util/common/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min.css" rel="stylesheet">
    <link href="../../fitness_util/ui/table/boostrap-table/bootstrap-table.min.css">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                </div>
                <div class="ibox-content">
                    <table id="table"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../fitness_util/common/jquery/jquery.min.js"></script>
<script src="../../fitness_util/common/bootstrap/bootstrap.min.js"></script>
<script src="../../fitness_util/ui/table/boostrap-table/bootstrap-table.min.js"></script>
<script src="../../fitness_util/ui/table/boostrap-table/bootstrap-table-zh-CN.min.js"></script>
<script>
    $('#table').bootstrapTable({
        striped: true,  //表格显示条纹
        pagination: true,
        pageNumber: 1,
        pageSize: 10,
        pageList: [5, 10, 15, 20, 25],
        sidePagination: "server",
        columns: [{
            field: 'id',
            title: 'ID'
        }, {
            field: 'name',
            title: '名称'
        }],
        url: '',
        method: 'post',
        responseHandler: function (data) {
            console.log(data);
        }
    });
</script>
</body>
</html>
